sonarqube-check:
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - dev
    - main

build-database:
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  only:
    - dev
    - main
  needs:
    - sonarqube-check
  variables:
    TAGGED_IMAGE: "quiz-in/database"
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/database"
      --dockerfile "${CI_PROJECT_DIR}/database/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/${TAGGED_IMAGE}"

build-model-api:
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  only:
    - dev
    - main
  needs:
    - sonarqube-check
  variables:
    TAGGED_IMAGE: "quiz-in/model-api"
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/model"
      --dockerfile "${CI_PROJECT_DIR}/model/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/${TAGGED_IMAGE}"
